<div class="block animated fadeIn">
    <!------------------------------------------------------
    - Title form										                 
    ------------------------------------------------------->
    <div class="block-title">
        <div class="block-options pull-right">
            <a (click)="newVia()" class="btn btn-effect-ripple btn-default" data-toggle="tooltip" title="" style="overflow: hidden; position: relative;" data-original-title="Nuevo grupo">
                <i class="fa fa-plus"></i>
            </a>
        </div>
        <h2>{{title}}</h2>
    </div>
   

    <!------------------------------------------------------
    - Conten form										                 
    ------------------------------------------------------->
    <form class="form-horizontal form-bordered" #f="ngForm" #aForm (ngSubmit)="grabar(f)">
        
        <div class="form-group" >
            <label class="col-md-3 control-label" for="id">Id</label>
            <div class="col-md-5">
                <input type="text" [(ngModel)]="via._id" name="_id" class="form-control" disabled>
            </div>
        </div>

        <div class="form-group" [ngClass]="eForm.eCodigo ? 'has-error' : '' ">
            <label class="col-md-3 control-label" for="grupo">Código vía</label>
            <div class="col-md-5">
                <input  class="form-control" type="text" name="grupo" [(ngModel)]="via.code"
                placeholder="Código de la vía: CL, AVD" 
                max="3"
                required 
                (keydown.control.i)="newVia()"
                (keydown.esc)="cancel()"
                (focusout)=onFocusOut(f.form.controls)>
                <span class="help-block" *ngIf="eForm.eCodigo && !eForm.eCodigoUnique">
                    Es necesario un código para la vía <br>
                    Debe estar entre 1 y 5 caracteres
                </span>
                <span class="help-block" *ngIf="eForm.eCodigo && eForm.eCodigoUnique">
                   El código de la vía ya existe
                </span>
            </div>
        </div>
        
        <div class="form-group" [ngClass]="eForm.eName ? 'has-error' : '' ">
            <label class="col-md-3 control-label" for="name">Nombre de la vía</label>
            <div class="col-md-5">
                <input class="form-control" type="text" name="name" [(ngModel)]="via.name"
                placeholder="Nombre del grupo contable" 
                maxlength="15" minlength="3"
                required 
                (keydown.control.i)="newVia()"
                (keydown.esc)="cancel()"
                (focusout)=onFocusOut(f.form.controls)>
                <span class="help-block" *ngIf="eForm.eName">
                    Es necesario un nombre la via. Debe contener de 3 a 15 caracteres
                </span>
            </div>
        </div>


        <div class="form-group form-actions">
            <div class="col-md-9 col-md-offset-3">
                <button 
                class="btn btn-effect-ripple btn-primary" style="overflow: hidden; position: relative;"
                [disabled]="f.form.invalid"
                >Grabar</button>
                <button 
                (keydown.esc)="cancel()"
                [routerLink]="['/grupos']" type="reset" class="btn btn-effect-ripple btn-danger" style="overflow: hidden; position: relative;">Cancelar</button>
            </div>
        </div>
    </form>
    <!-- END Horizontal Form Content   -->
</div>
