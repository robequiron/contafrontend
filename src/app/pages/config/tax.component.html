
<div class="row">
    <!------------------------------------------------------
    -  Table A - TAXES										                 
    ------------------------------------------------------->
    <div class="col-md-6">
        <div class="block">
            <div class="block-title">
                <div class="block-options pull-right">
                    <div class="btn-group">
                        <a href="javascript:void(0)" class="btn btn-effect-ripple btn-default dropdown-toggle enable-tooltip" data-toggle="dropdown" title="Opciones"><i class="fa fa-chevron-down"></i></a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li>
                                <a (click)="newTax()">
                                    <i class="fa fa-plus pull-right"></i>
                                    Nuevo
                                </a>
                            </li>
                            <li>
                                <a >
                                    <i class="fa fa-eraser pull-right"></i>
                                    Limpiar busqueda
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <h2>{{titleA}}</h2>
            </div>
            
            <div class="table-responsive">
                <!-- Partial Responsive Content -->
                <table class="table table-striped table-borderless table-vcenter">
                    <thead>
                        <tr>
                            <th style="width: 90px;">Id</th>
                            <th>Name</th>
                            <th style="width: 80px;" class="text-center"><i class="fa fa-flash"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let tax of taxes">
                            <tr [ngClass]="over===tax._id ? 'success' : taxSelect._id===tax._id ? 'info' : '' "
                                (click)="selectTr(tax)"
                                (mouseover)="overTr(tax._id)"
                                (mouseout)="overTr('')"
                            >
                                <td><strong>{{tax.taxnumber}}</strong></td>
                                <td>{{tax.name}} {{tax.porcentaje.count}}</td>
                                <td class="text-center">
                                    <a (click)="editTax(tax)"   class="btn btn-effect-ripple btn-xs btn-success"  ><i class="fa fa-pencil"></i></a>
                                    <a href="javascript:void(0)"   class="btn btn-effect-ripple btn-xs btn-danger"  ><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
                <!-- END Partial Responsive Content -->
            </div>
            <div *ngIf="visibleTaxForm" class="animated fadeIn" >
                <app-taxform [tax]="taxEdit" (resform)="resTaxForm($event)"></app-taxform>
            </div>

        </div>
    </div>
    <!------------------------------------------------------
    -  Table A - Percentage										                 
    ------------------------------------------------------->
    <div class="col-md-6">
        <div class="block">
            <div class="block-title">
                <div class="block-options pull-right">
                    <div class="btn-group">
                        <a href="javascript:void(0)" class="btn btn-effect-ripple btn-default dropdown-toggle enable-tooltip" data-toggle="dropdown" title="Opciones"><i class="fa fa-chevron-down"></i></a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li>
                                <a (click)="newTaxPor()">
                                    <i class="fa fa-plus pull-right"></i>
                                    Nuevo
                                </a>
                            </li>
                            <li>
                                <a >
                                    <i class="fa fa-eraser pull-right"></i>
                                    Limpiar busqueda
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <h2>{{titleB}}</h2>
            </div>
            
            <div class="table-responsive">
                <!-- Partial Responsive Content -->
                <table class="table table-striped table-borderless table-vcenter">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th style="width: 90px;">Porcentaje</th>
                            <th style="width: 80px;" class="text-center"><i class="fa fa-flash"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let por of porcentajes">
                            <tr [ngClass]="overPor===por._id ? 'success' : taxPorSelect._id==por._id ? 'info' : '' "
                            (mouseover)="overTrPor(por._id)"
                            (mouseout)="overTrPor('')"
                            (click)="selectTrPor(por)"
                            >
                                <td><strong>{{por.name}}</strong></td>
                                <td>{{por.porcentaje}}</td>
                                <td class="text-center">
                                    <a (click)="editTaxPor(por)"  class="btn btn-effect-ripple btn-xs btn-success" ><i class="fa fa-pencil"></i></a>
                                    <a (click)="deletePor(por._id)"  class="btn btn-effect-ripple btn-xs btn-danger" ><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
                <!-- END Partial Responsive Content -->
            </div>
            <div *ngIf="visibleTaxPorForm" class="animated fadeIn">
                <app-taxporform [tax_id]="taxSelect._id" [porEdit]="porEdit" (resporform)="resTaxPorForm($event)"></app-taxporform>
            </div>
        </div>
    </div>
</div>
