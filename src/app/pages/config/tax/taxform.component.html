<form  class="form-horizontal form-bordered" #f="ngForm" (ngSubmit)="grabar(f)">
    <div class="form-group" >
        <label class="col-md-3 control-label" for="id">Id</label>
        <div class="col-md-5">
            <input type="text" [(ngModel)]="tax._id" name="_id" class="form-control" disabled>
        </div>
    </div>   
    <div class="form-group" [ngClass]="eForm.eTaxNumber ? 'has-error' : ''">
        <label class="col-md-3 control-label" for="taxnumber">Id Impuesto</label>
        <div class="col-md-3">
            <input 
            type="number"  
            name="taxnumber" 
            max="9"
            required
            class="form-control"
            (focusout)=onFocusOut(f.form.controls)
            (keydown.esc)="cancel()"
            [(ngModel)]="tax.code"
            >
            <span class="help-block" *ngIf="eForm.eTaxNumber && !eForm.eTaxUnique">Es obligatorio un n√∫mero de impuesto. Entre 1 y 9</span>
            <span class="help-block" *ngIf="eForm.eTaxNumber && eForm.eTaxUnique">El identificador ya existe</span>
        </div>
    </div>
    <div class="form-group" [ngClass]="eForm.eName ? 'has-error' : ''">
        <label class="col-md-3 control-label" for="name">Nombre del impuesto</label>
        <div class="col-md-9">
            <input 
            type="text"
            name="name" 
            required
            class="form-control"
            (focusout)=onFocusOut(f.form.controls)
            (keydown.esc)="cancel()"
            [(ngModel)]="tax.name"
            >
            <span class="help-block" *ngIf="eForm.eName">Es obligatorio el nombre del imuesto</span>
        </div>
    </div>
    <div class="form-group form-actions">
        <div class="col-md-9 col-md-offset-3">
            <button 
            class="btn btn-effect-ripple btn-primary" style="overflow: hidden; position: relative;"
            [disabled]="f.form.invalid"
            (keydown.esc)="cancel()">
            Grabar
            </button>

            <button 
            class="btn btn-effect-ripple btn-danger" style="overflow: hidden; position: relative;"
            (click)="cancel()"
            type="reset">
            Cancelar
            </button>
        </div>
    </div>
</form>
